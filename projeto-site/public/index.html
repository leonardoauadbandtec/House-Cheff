<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        
        <div class="imagem"></div>
        <div class="teste">
            
            <div class="imagem2"></div>
            <div class="cheff">Dice Roll</div>
                    <div class="assista">
                        <h2>Simulador para o rolamento de dados em Dungeons and Dragons</h2> <br>
                    </div>

        </div>
        <form class="cadastro" id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <label class="top">Cadastre-se!</label> <br>
            
            <label class="campo">Nome de usuário: </label>
            <input class="text" name="nome" id="user"><br><br>
            
            <label class="campo">Email:</label>  <br>
            <input class="text" name="login" id="email"><br><br>
            
            <label class="campo">Senha:</label>  <br>
            <input type="password" class="text" name="senha" id="senha"><br><br>
            
            <button id="btn_entrar">Criar conta</button><br><br>

            <div class="entrar">Já possui uma conta? <span class="login"><a href="login.html">Entrar</a></span></div>
        </form>
        

    </div>

</body>

</html>
<script>
function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='homepage.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
    }

</script>
